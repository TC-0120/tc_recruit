<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
<link th:href="@{/css/sideMenu.css}" rel="stylesheet"></link>
<script th:src="@{/js/dashBoard.js}" type="text/javascript"></script>

</head>
<body>
	<div th:fragment="sideMenu">

		<div class="header"></div>
		<input type="checkbox" id="openSidebarMenu" onchange="OpenSideBar()" value="false">
		<label for="openSidebarMenu" class="sidebarIconToggle"> <span
			class="spinner diagonal part-1"></span> <span
			class="spinner horizontal"></span> <span
			class="spinner diagonal part-2"></span>
		</label>
		<div id="sidebarMenu">
			<div class="sidebarMenuInner">
						<a th:href="@{/maintenance}">
							<button class="side_btn" type="button" sec:authorize="hasAuthority('ROLE_ADMIN')">マスタメンテナンス</button>
						</a>
						<a th:href="@{/setting}">
							<button class="side_btn" type="button">画面設定</button>
						</a>
						<!--
						<a th:href="@{/chart}">
							<button class="side_btn" type="button">集計グラフ</button>
						</a>-->
						<a th:href="@{/statistics}">
							<button class="side_btn" type="button">統計管理</button>
						</a>
			</div>

		</div>
		</div>
	<!-- <button class="side_btn" th:href="@{/maintenance}">マスタメンテナンス</button>
	<button class="side_btn" th:href="@{/setting}">画面設定</button> -->
</body>
</html>
