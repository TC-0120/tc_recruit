<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>DashBoard</title>
</head>
<body>
	<h2>ダッシュボード</h2>
	<table border="1">
		<tr>
			<th th:each="MessageStatus : ${slcStt}"
				th:object="${MessageStatus}" th:text="*{sttMsg}"></th>
		</tr>
		<tr>
			<td th:text="${allTtlSttViw}"></td>
			<td th:each="TotalStatusView : ${ttlSttViw}"
				th:object="${TotalStatusView}" th:text="*{count}"></td>
		</tr>
	</table>
	<table border="1">
		<tr>
			<th th:each="MessageStatus : ${chkStt}"
				th:object="${MessageStatus}" th:text="*{sttMsg}"></th>
		</tr>
		<tr>
			<td th:text="${ttlChkViwCnt}"></td>
			<td th:each="TotalCheckView : ${ttlChkViw}"
				th:object="${TotalCheckView}"></td>
		</tr>
	</table>
