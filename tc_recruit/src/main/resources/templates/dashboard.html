<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>DashBoard</title>
</head>
<body>
	<h2>ダッシュボード</h2>
	<table>
		<tr>
			<td>
				<form th:action="@{/recruit/candidates}" th:method="get"
					th:object="${conditionsForm}">
					<input type="hidden" th:name="slcStatusId" th:value="${0}" />
					<button type="submit" name="aaa" value="aaa">
						<div th:text="${ttlSlcAll.statusMessage}"></div>
						<div th:text="${ttlSlcCount}"></div>
					</button>
				</form>
			</td>
			<td th:each="ttlSlc: ${ttlSlcList}">
				<form th:action="@{/recruit/candidates}" th:method="get"
					th:object="${conditionsForm}">
					<input type="hidden" th:name="slcStatusId"
						th:value="${ttlSlc.selectionStatusId}" />
					<button type="submit" name="aaa" value="aaa">
						<div th:text="${ttlSlc.statusMessage}"></div>
						<div th:text="${ttlSlc.count}"></div>
					</button>
				</form>
			</td>
		</tr>
	</table>
	<table>
		<tr>
			<td>
				<form th:action="@{/recruit/candidates}" th:method="get"
					th:object="${conditionsForm}">
					<button type="submit" name="aaa" value="aaa">
						<div th:text="${ttlChkAll.statusMessage}"></div>
						<div th:text="${ttlChkCount}"></div>
					</button>
				</form>
			</td>
			<td th:each="ttlChk: ${ttlChkList}" th:object="${ttlChk}">
				<form th:action="@{/recruit/candidates}" th:method="get"
					th:object="${conditionsForm}">
					<input type="hidden" th:name="slcStatusId"
						th:value="${ttlChk.selectionStatusId}" />
					<button type="submit" name="aaa" value="aaa">
						<div th:text="${ttlChk.statusMessage}"></div>
						<div
							th:text="${ttlChk.statusMessageId == 11
							|| ttlChk.statusMessageId == 14
							|| ttlChk.statusMessageId == 16
							|| ttlChk.statusMessageId == 18}?
							${ttlChk.totalExceptAssessment} : ${ttlChk.totalAssessment}">
						</div>
					</button>
				</form>
			</td>
		</tr>
	</table>

	<form th:action="@{/recruit/candidates}" th:method="get"
		th:object="${conditionsForm}">
		<button type="submit" name="aaa" value="aaa">候補者一覧</button>
	</form>
	<div th:if="${result}">
		<table border=1>
			<tr>
				<td>時間</td>
				<td>候補者名</td>
				<td>ステータス</td>
			</tr>
			<tr th:each="ltsPln: ${ltsPlnList}" th:object="${ltsPln}">
				<td th:text="${ltsPln.selectionDate}"></td>
				<td th:text="${ltsPln.candidateName}"></td>
				<td th:text="${ltsPln.selectionStatusName}"></td>
			</tr>
		</table>
	</div>
	<div th:unless="${result}">
		<p>直近の面接予定はありません</p>
	</div>

</body>
</html>
