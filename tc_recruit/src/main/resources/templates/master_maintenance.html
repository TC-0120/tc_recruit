<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>DashBoard</title>
</head>
<body>
	<h2>マスタメンテナンス</h2>
	<form th:action="@{/maintenance/user}" th:method="get">
		<button type="submit" name="aaa" value="aaa">社員マスタ</button>
	</form>
	<form th:action="@{/maintenance/candidate}" th:method="get">
		<button type="submit" name="aaa" value="aaa" disabled>候補者マスタ</button>
	</form>

	<label>ダッシュボード</label>
	<table>
		<tr>
			<td>ステータス名</td>
			<td>
				<form th:action="@{/maintenance/message_status}" th:method="get">
					<button type="submit" name="aaa" value="aaa">変更</button>
				</form>
			</td>
		</tr>
	</table>

</body>
</html>
