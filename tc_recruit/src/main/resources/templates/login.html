<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link th:href="@{/css/login.css}" rel="stylesheet"></link>
<link th:href="@{/css/error.css}" rel="stylesheet"></link>
<title>Login</title>
</head>

<body>
<header>
<img th:src="@{/images/TCLogo.png}">
<p>Recruit System</p>
</header>
	<div class="contents">
	<form th:action="@{/login}" method="post">
		<div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null" class="danger_box">
			<p th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="ertxt"></p>
		</div>
		<div th:if="${param.timeout}" id="information" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-label="閉じる">×<span aria-hidden="true"></span></button>
            タイムアウトしました。
        </div>
		<div class="txt">
		<input type="text" name="username" placeholder="ID" /> <br />

		<input type="password" name="password" placeholder="password"/> <br />
		</div>
		<div class="btn">
			<input type="submit" value="Login" />
		</div>
	</form>

	<br>
	<a th:href="@{/password}">パスワード設定</a>
	</div>
</body>
</html>
